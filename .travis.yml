language: php

dist: trusty
sudo: required

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2
    - php: nightly
  allow_failures:
    - php: nightly

env:
  - SYMFONY_VERSION="4.0.*" DB=mysql

before-install:
  - sudo mysql -e "CREATE DATABASE sf4reglogtest;"
  - sudo mysql -e "CREATE USER 'sf4reglogtest'@'localhost' IDENTIFIED BY 'sf4reglogtest';"
  - sudo mysql -e "GRANT ALL ON sf4reglogtest.* TO 'sf4reglogtest'@'localhost';"
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('TestPa33w0rd') where User='sf4reglogtest'; FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart
  - composer self-update

install:
  - composer install
  - cp .env.dist .env
  - php bin/console doctrine:database:drop --force
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:create --env=test
  - php bin/console doctrine:fixtures:load -n --env=test

script:
  - phpunit
